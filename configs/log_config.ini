[LOG_GLOBAL]
max_file_size_kb = 1024 ; 最大文件大小（KB）
print_line = true      ; 是否打印行号
print_func = true      ; 是否打印函数名
print_time = true       ; 是否打印时间
log_directory = ./logs   ; 支持绝对/相对路径

[LOG_ASYNC]
ring_buffer_size_kb = 64 ; 环形缓冲区大小（KB）
batch_size_kb = 4 ; 写入块大小（KB）
max_flush_size = 64; 文件流刷新阈值（KB）

[LOG_LEVEL]
msg = true   ; 普通消息
info = true   ; 信息级别
warn = true   ; 警告级别
debug = true ; 调试级别
error = true  ; 错误级别
