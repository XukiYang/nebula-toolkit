[LOG_GLOBAL]
max_file_size_kb = 1024 ; 单位KB (1024KB = 1MB)
print_line = true      ; 是否打印行号
print_func = true      ; 是否打印函数名
print_time = true       ; 是否打印时间
log_directory = ./logs   ; 支持绝对/相对路径

[LOG_LEVEL]
msg = true   ; 普通消息
info = true   ; 信息级别
warn = true   ; 警告级别
debug = true ; 调试级别
error = true  ; 错误级别
